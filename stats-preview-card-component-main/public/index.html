<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body class="flex justify-center items-center min-h-screen text-white/75 bg-[#090b1a]">

  <div class="flex flex-col landscape:flex-row-reverse m-[5%] rounded-md overflow-hidden max-w-xs landscape:max-w-4xl bg-[#1b1938]">
    <div class="relative landscape:w-1/2">
      <img src="../images/image-header-mobile.jpg" class="h-full">
      <div class="w-full h-full absolute top-0 opacity-50 shadow-lg bg-[#3f0168]"></div>
    </div>
    <div class="flex flex-col justify-evenly text-center landscape:w-1/2 landscape:text-left p-5 landscape:p-12 landscape:pr-20">
      <p class="font-bold text-2xl landscape:text-2xl text-white">
        Get <span class="text-[#aa5cdb]">insights</span> that help your business grow.
      </p>
      <p class="mt-3 mb-6 text-xs landscape:text-xs tracking-wider">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <ul class="flex flex-col landscape:flex-row landscape:justify-between gap-4">
        <li class="card-list">
          <span class="white-bold">10k+</span>
          COMPANIES
        </li>
        <li class="card-list">
          <span class="white-bold">314</span>
          TEMPLATES
        </li>
        <li class="card-list">
          <span class="white-bold">12M+</span>
          QUERIES
        </li>
      </ul>
    </div>
  </div>

</body>
</html>
